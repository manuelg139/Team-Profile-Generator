<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{teamTitle}} Team</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="team">
          <div class="status">
            <h6>[ {{teamTitle}} ]</h6>
            <div class="team-desc">
              <h4>THE PURPOSE OF THIS TEAM IS:</h4>
              <br>
                <p> 
                  {{teamDesc}}
                  </p>
            </div>
          </div>


          <div class="cards">
            <h1>TEAM MEMBERS</h1>
           
            <!-- ! THIS IS FOR THE CARDS  -->
            {{cards}}
          </div>
        </div>
      </section>


      
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


    
  </body>
  <footer class="copyright">
    &copy; 2021 All Rights Reserved | Website by Manuel Frayre 
</footer>
</html>
