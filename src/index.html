<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{teamTitle}} Team</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/nolan/64/call-of-duty-modern-warfare.png"/>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="team">
          <div class="status">
            <h6> [ {{teamTitle}} ] </h6>
            <div class="team-desc">
              <h2 class="title">THE PURPOSE OF THIS TEAM IS:</h2>
              <br>
                <p> 
                  {{teamDesc}}
                  </p>
            </div>
          </div>


          <div class="cards">
            <h1>TEAM MEMBERS</h1>
            {{cards}}
          </div>

          

          <div class="container">
            <h1>DOCUMENTS</h1>

              {{docCards}}

          </div>

          <div class="logo-cards">
            <a href="https://manuelg139.github.io/Manuel-Frayre-Portfolio/" class="logo-link" target="_blank">
              <img src="https://img.icons8.com/nolan/256/call-of-duty-modern-warfare.png" class="Logo" alt="COMPANY LOGO" />
            </a>
          </div>



          
        </div>
      </section>


      
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>


    
  </body>
  <footer class="copyright">
    &copy; 2021 All Rights Reserved | Website by Manuel Frayre 
</footer>
</html>
